<!DOCTYPE html>
<html>
<head>
	<title>Quiz!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
	<h1>MEGA QUIZ!</h1>
	<div class="quiz" id="quiz">

		<div class="quiz-indicator" id="indicator">1/10</div> <! на сколько вопросов уже ответили и сколько их всего >

			<div class="quiz-results-item">
				<div class="quiz-results-item-question">Jautajums!</div>
				<ul  class="quiz-results-item-answers">
					<li>Pirma atbilde!</li>
					<li>Otra atbilde!</li>
					<li>Treša atbilde!</li>
					<li>Ceturta atbilde!</li>
				</ul>
			</div>
		</div>
			
		<div class="quiz-controls"> <! кнопки >
			<button class="btn-next" id="btn-next" disabled>Nākamais jautājums!</button>
			<button class="btn-restart" id="btn-restart">Izpildit testu vēlreiz!</button>
		</div>
	</div>	
	<div class="notification" id="notification">Pareizo atbilžu skaits: 0</div>
